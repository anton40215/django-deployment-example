{% extends 'basic_app/base.html' %}
{% load staticfiles %}

{% block body_block %}

<div class="jumbotron">
  {% if registered %}

    <h1>Спасибо за регистрацию!</h1>
  {% else %}
    <h1>Регистрируйтесь тут</h1>
    <h3>Заполните форму:</h3>

    <form enctype="multipart/form-data" method="post" >
        {% csrf_token %}
        {{ user_form.as_p}}
        
        <input type="submit" name="" value="Register">
    </form>

  {% endif %}
</div>

{% endblock %}
